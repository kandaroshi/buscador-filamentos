<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hoho3D - Encuentra tu color perfecto de filamento</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      margin: 20px; 
      text-align: center;
      color: #333;
    }
    h1 {
      margin-bottom: 5px;
    }
    .palette { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 15px; 
      margin-top: 20px; 
    }
    .color-block {
      width: 150px; 
      height: 150px; 
      border-radius: 8px; 
      color: white; 
      cursor: pointer;
      display: flex; 
      flex-direction: column; 
      justify-content: flex-end; 
      padding: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
      user-select: none;
    }
    .color-block:hover { 
      transform: scale(1.05); 
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.3); 
    }
    .color-name { 
      text-shadow: 0 0 5px rgba(0,0,0,0.7); 
      font-size: 14px; 
    }
    .color-hex { 
      font-size: 12px; 
      opacity: 0.8; 
    }
  </style>
</head>
<body>
  <h1>Hoho3D</h1>
  <p>Encuentra tu color perfecto de filamento</p>

  <div class="palette" id="palette"></div>

  <script>
    const products = [
      {
        name: "Grilon 3 PLA SILK Platino 1.75mm x 1kg - #5b6770",
        hex: "#5b6770",
        url: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/silk/grilon-3-pla-silk-platino-175mm-x-1kg-5b6770"
      },
      {
        name: "Grilon 3 PLA Piel 720 1.75mm x 1KG - #e7b78a",
        hex: "#e7b78a",
        url: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-piel-720-175mm-x-1kg-e7b78a"
      },
      {
        name: "Grilon 3 PLA Gris Plata 1.75mm x 1kg - #75787b",
        hex: "#75787b",
        url: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-gris-plata-175mm-x-1kg-75787b"
      }
    ];

    const paletteContainer = document.getElementById('palette');

    products.forEach(product => {
      const a = document.createElement('a');
      a.href = product.url;
      a.target = "_blank";
      a.className = 'color-block';
      a.style.backgroundColor = product.hex;
      a.innerHTML = `
        <div class="color-name">${product.name}</div>
        <div class="color-hex">${product.hex}</div>
      `;
      paletteContainer.appendChild(a);
    });
  </script>
</body>
</html>
